<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
 <body>
    <div class="profile-card">
             <img class="pattern-top" src="images/bg-pattern-top.svg" alt="no image">
             <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="no image">
      <div class="card">
             <img class="pattern-card"src="images/bg-pattern-card.svg" alt="no image">
        <div class="container">
          <div class="profile-img">
               <img class="profile-pic"src="images/image-victor.jpg" alt="no image">
          </div>
          <div class="intro">
              <h5><strong class="name">Victor Crest</strong><span>26</span></h5>
              <p>London</p>
          </div>
           <hr>
          <div class="followers">
              <h6>80K </h6>
              <p class="sub-t">Followers</p>
          </div>
          <div class="likes">
              <h6>803K</h6>
              <p class="sub-t">Likes</p>
          </div>
          <div class="photos">
              <h6>1.4K</h6>
              <p class="sub-t">Photos</p>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:varshithkumar243@gmail.com">Varshith Kumar</a>.
  </div>
 </body>
</html>
